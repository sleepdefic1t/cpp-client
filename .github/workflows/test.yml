  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        build: [Debug]

    steps:
      - uses: actions/checkout@v1
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2
      - name: CMake
        run: cmake -D UNIT_TEST=ON -DCURL_STATICLIB=ON -G "Visual Studio 16 2019" .
      - name: dir
        run: |
          dir '${{ github.workspace }}'
          dir '${{ github.workspace }}/test'
          dir '${{ github.workspace }}/extern'
          dir '${{ github.workspace }}/extern/curl'
          dir '${{ github.workspace }}/extern/curl/x64'
          dir '${{ github.workspace }}/extern/curl/x64/Debug'
          dir '${{ github.workspace }}/extern/curl/x64/Debug/CURL'
          dir '${{ github.workspace }}/extern/curl/build'
          dir '${{ github.workspace }}/extern/curl/build/generated'
          dir '${{ github.workspace }}/extern/curl/build/lib'
      - name: Build Solution
        run: |
          msbuild '${{ github.workspace }}\ark_cpp_client.sln'
          dir '${{ github.workspace }}\test\Debug'
          '${{ github.workspace }}\test\Debug\ark_cpp_client_tests.exe'
